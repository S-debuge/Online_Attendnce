<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Parent Dashboard</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f8f9fa;
            text-align: center;
            padding: 40px;
        }
        .dashboard {
            background: white;
            padding: 30px;
            max-width: 600px;
            margin: auto;
            border-radius: 15px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.1);
            animation: fadeIn 0.5s ease-in-out;
        }
        h1 {
            color: #0A3D62;
        }
        p {
            color: #333;
            font-size: 18px;
        }
        .logout-btn {
            margin-top: 20px;
            padding: 12px 20px;
            background-color: #2E86DE;
            color: white;
            font-weight: bold;
            border: none;
            border-radius: 8px;
            cursor: pointer;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body>
    <div class="dashboard">
        <h1>üë®‚Äçüë©‚Äçüëß Welcome, Parent!</h1>
        <p>You are successfully logged in.</p>
        <p>This is your parent dashboard.</p>
        <button class="logout-btn" onclick="window.location.href='/'">Logout</button>
    </div>
</body>
</html>
