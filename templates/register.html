<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(135deg, #6a11cb, #2575fc);
            height: 100vh;
            margin: 0;
        }
        .container {
            background: white;
            padding: 25px;
            border-radius: 15px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.3);
            width: 100%;
            max-width: 500px;
            overflow-y: auto;
            max-height: 95vh;
        }
        h2 {
            text-align: center;
            margin-bottom: 20px;
            color: #333;
        }
        input, select, button {
            width: 100%;
            padding: 10px;
            margin: 8px 0;
            border-radius: 8px;
            border: 1px solid #ddd;
        }
        button {
            background: #2575fc;
            color: white;
            cursor: pointer;
            font-weight: bold;
            border: none;
        }
        button:hover {
            background: #1a5fd1;
        }
        .camera-container {
            text-align: center;
            margin-top: 15px;
        }
        video, canvas {
            max-width: 100%;
            border-radius: 10px;
        }
        #captured-image {
            display: none;
            margin-top: 10px;
        }
        .hidden { display: none; }
    </style>
</head>
<body>
    <div class="container">
        <h2>Register</h2>
        <form method="POST">
            {% csrf_token %}

            <!-- Select User Type -->
            <select name="user_type" id="user_type" onchange="toggleFields()" required>
                <option value="">Select User Type</option>
                <option value="teacher">Teacher</option>
                <option value="student">Student</option>
                <option value="parent">Parent</option>
            </select>

            <!-- Common Fields -->
            <input type="text" name="name" placeholder="Full Name" required>
            <input type="email" name="email" placeholder="Email" required>
            <input type="text" name="phone" placeholder="Phone" required>
            <input type="text" name="address" placeholder="Address" required>
            <input type="password" name="password" placeholder="Password" required>

            <!-- Teacher Fields -->
            <div id="teacher_fields" class="hidden">
                <input type="text" name="department" placeholder="Department">
                <input type="text" name="subject" placeholder="Subject">
                <input type="text" name="employee_id" placeholder="Employee ID">
            </div>

            <!-- Student Fields -->
            <div id="student_fields" class="hidden">
                <input type="text" name="course" placeholder="Course">
                <input type="text" name="roll_number" placeholder="Roll Number">
                <input type="text" name="branch" placeholder="Branch">
                <input type="text" name="year" placeholder="Year">
                <input type="text" name="parent_fullname" placeholder="Parent Full Name">
                <select name="guardian_teacher">
                    <option value="">Select Guardian Teacher</option>
                    {% for t in teachers %}
                        <option value="{{ t.name }}">{{ t.name }}</option>
                    {% endfor %}
                </select>
            </div>

            <!-- Parent Fields -->
            <div id="parent_fields" class="hidden">
                <input type="text" name="aadhaar" placeholder="Aadhaar Number">
                <input type="text" name="relation" placeholder="Relation with Student">
                <select name="student_id">
                    <option value="">Select Student</option>
                    {% for s in students %}
                        <option value="{{ s.id }}">{{ s.name }}</option>
                    {% endfor %}
                </select>
            </div>

            <!-- Camera Section -->
            <div class="camera-container">
                <video id="camera" autoplay></video>
                <canvas id="snapshot" style="display:none;"></canvas>
                <img id="captured-image" alt="Captured Image Preview">
                <button type="button" onclick="startCamera()">ðŸ“· Start Camera</button>
                <button type="button" onclick="capturePhoto()">âœ… Capture Photo</button>
                <input type="hidden" name="captured_image" id="captured_image_input">
            </div>

            <button type="submit">Register</button>
        </form>
    </div>

    <script>
        function toggleFields() {
            const type = document.getElementById('user_type').value;
            document.getElementById('teacher_fields').classList.toggle('hidden', type !== 'teacher');
            document.getElementById('student_fields').classList.toggle('hidden', type !== 'student');
            document.getElementById('parent_fields').classList.toggle('hidden', type !== 'parent');
        }

        let cameraStream;
        async function startCamera() {
            try {
                cameraStream = await navigator.mediaDevices.getUserMedia({ video: true });
                document.getElementById('camera').srcObject = cameraStream;
            } catch (err) {
                alert("Camera access denied or not available.");
            }
        }

        function capturePhoto() {
            const video = document.getElementById('camera');
            const canvas = document.getElementById('snapshot');
            const img = document.getElementById('captured-image');
            const hiddenInput = document.getElementById('captured_image_input');

            canvas.width = video.videoWidth;
            canvas.height = video.videoHeight;
            const ctx = canvas.getContext('2d');
            ctx.drawImage(video, 0, 0);

            const dataURL = canvas.toDataURL("image/png");
            img.src = dataURL;
            img.style.display = "block";

            hiddenInput.value = dataURL;
            if (cameraStream) cameraStream.getTracks().forEach(track => track.stop());
        }
    </script>
</body>
</html>
